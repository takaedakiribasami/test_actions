name: Continuous Integration
on: push

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    # container:
    #   image: centos:latest
    #   options: --cpus 1
    container:
      image: takaedakiribasami/pn_generator:0.1
      options: --cpus 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Print OS Version
        run: cat /etc/redhat-release
  lint:
    name: Lint
    runs-on: ubuntu-latest
    # container:
    #   image: centos:latest
    #   options: --cpus 1
    container:
      image: takaedakiribasami/pn_generator:0.1
      options: --cpus 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Print OS Version
        run: cat /etc/redhat-release
